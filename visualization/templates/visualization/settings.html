{% extends "../base.html" %}
{% load static %}

{% block title %}Paramètres{% endblock %}

{% block content %}
<h2 class="text-center my-4 text-primary fw-bold">⚙️ Paramètres de la Station Météo</h2>

<div class="mx-auto p-4 rounded-4 shadow-sm" style="max-width:500px; background:#f8fafc;">
    <form method="POST">
        {% csrf_token %}

        <!-- Fréquence de mise à jour -->
        <div class="mb-3">
            <label for="update_freq" class="form-label fw-semibold">Fréquence de mise à jour (secondes)</label>
            <input type="number" id="update_freq" name="update_freq" class="form-control" placeholder="Ex: 10" min="1">
        </div>

        <!-- Unités de Température -->
        <div class="mb-3">
            <label for="unit_temp" class="form-label fw-semibold">Unités de Température</label>
            <select id="unit_temp" name="unit_temp" class="form-select">
                <option value="C" {% if current_unit == "C" %}selected{% endif %}>°C</option>
                <option value="F" {% if current_unit == "F" %}selected{% endif %}>°F</option>
            </select>
        </div>

        <!-- Ajouter d'autres paramètres ici -->

        <button type="submit" class="btn btn-primary w-100 fw-bold">
            <i class="fa-solid fa-floppy-disk me-2"></i> Sauvegarder
        </button>
    </form>
</div>
{% endblock %}
